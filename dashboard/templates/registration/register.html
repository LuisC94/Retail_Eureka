<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registo</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .register-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        /* Adicionar estilo para erros */
        .errorlist { color: red; list-style: none; padding: 0; margin-bottom: 10px; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Criar Conta</h2>
        
        <form method="POST" action="{% url 'register' %}"> 
            {% csrf_token %} 
            
            {% if form.non_field_errors %}
            {% endif %}

            {% for field in form %}
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="errorlist">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit">Registar</button>
        </form>

        <div class="link">
            JÃ¡ tem uma conta? <a href="{% url 'login' %}">Fazer Login</a>
        </div>
    </div>
</body>
</html>
